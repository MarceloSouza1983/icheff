<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- estilo pagina index(home) -->
    <link rel="stylesheet" href="./css/app/index.css" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./css/lib/bootstrap.4.5.2.min.css" />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="./css/lib/fontawesome5.10.2.css" />

    <!-- Bootstrap core JavaScript jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/lib/jquery-3.5.1.min.js"></script>
    <script src="./js/lib/popper-2.5.3.min.js"></script>
    <script src="./js/lib/bootstrap-4.5.2.min.js"></script>

    <!-- Fontawesome Library -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

    <title>iCheff - A satisfação em comer bem</title>
</head>

<body>

    <header>
        <div class="container">
            <h2 class="logo"><img src="./img/logotipo-icheff.png" alt="Logotipo icheff" width="25%">iCheff</h2>
            <nav>
                <a href="#">Login</a>
                <a href="cadastro.html">Cadastro</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="titulo-cadastro"> Criar cadastro </h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form class="form-cadastro">

                    <div class="form-row">
                        <div class="form-group col-md-7">
                            <label for="nome">Nome completo</label>
                            <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="form-group col">
                            <label for="data-nascimento">Data de nascimento</label>
                            <input type="text" class="form-control" id="data-nascimento">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf">
                        </div>
                        <div class="form-group col">
                            <label for="rg">RG</label>
                            <input type="text" class="form-control" id="rg">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-7">
                            <label for="endereco">Endereço</label>
                            <input type="text" class="form-control" id="endereco">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control" id="numero">
                        </div>
                        <div class="form-group col">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="complemento">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro">
                        </div>
                        <div class="form-group col">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade">
                        </div>
                        <div class="form-group col">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control" id="estado">
                        </div>
                        <div class="form-group col">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control" id="cep">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone">
                        </div>
                        <div class="form-group col">
                            <label for="celular">Celular</label>
                            <input type="text" class="form-control" id="celular">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha">
                        </div>
                        <div class="form-group col">
                            <label for="confirma-senha">Confirmar senha</label>
                            <input type="password" class="form-control" id="confirma-senha">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="social">
        <hr>
        <h4>Siga-nos:</h4>
        <a href="https://www.facebook.com/Lojas.icheff"><img src="img/facebook.png" alt="Logotipo facebook"></a>
        <a href="https://www.instagram.com/icheff/"><img src="img/instagram.png" alt="Logotipo instagram"></a>
        <a href="https://twitter.com/icheff"><img src="img/twitter.png" alt="Logotipo twitter"></a>
        <a href="https://www.youtube.com/user/lojasicheff"><img src="img/youtube.png" alt="Logotipo youtube"></a>

        <hr>
    </div>
    <hr>

    <footer class="site-footer">
        <div class="container-footer">
            <div class="row">
                <div class="col-sm-12 col-md-3">
                    <img src="img/logotipo-ichef.png" alt="Logotipo icheff" width=90%>

                </div>

                <div class="col-xs-6 col-md-3">
                    <ul class="footer-links">
                        <li>
                            <h5><a href="https://icheff.com.br/category/sobre.html">Sobre</a></h5>
                        </li>
                        <li>
                            <h5><a href="https://icheff.com.br/category/contatos.html">Contatos</a></h5>
                        </li>
                    </ul>
                </div>

                <div class="col-xs-6 col-md-3">
                    <ul class="footer-links">
                        <li>
                            <h5><a href="https://icheff.com.br/perguntas.html">Perguntas Frequentes</a></h5>
                        </li>
                        <li>
                            <h5><a href="https://icheff.com.br/termos.html">Termos e Condições</a></h5>
                        </li>
                        <li>
                            <h5><a href="https://icheff.com.br/politica.html">Política de Privacidade</a></h5>
                        </li>
                    </ul>
                </div>

                <div class="col-xs-6 col-md-3">
                    <h6>Formas de Pagamento</h6>
                    <ul class="footer-links">
                        <li><img src="img/visa.png" alt="Visa" width="20%">
                            <img src="img/mastercard.png" alt="Mastercard" width="20%">
                            <img src="img/maestro.png" alt="Maestro" width="20%">
                            <img src="img/paypal.png" alt="Paypal" width="20%">
                        </li>

                </div>
                <hr>
            </div>

            <div class="container-footer-2">
                Copyright &copy; 2020 - Todos os direitos reservados - iChef S.A.
            </div>

        </div>

    </footer>

</body>

</html>
