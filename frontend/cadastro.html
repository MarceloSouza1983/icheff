  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="titulo-cadastro"> Criar cadastro </h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form class="form-cadastro" id="userForm">

          <div class="form-row">
            <div class="form-group col-md-7">
              <label for="usu_nome">Nome completo</label>
              <input type="text" class="form-control" id="usu_nome" placeholder="Insira seu nome completo"
                data-minlength="8" name="usu_nome" required>
            </div>
            <div class="form-group col">
              <label for="usu_data_nascimento">Data de nascimento</label>
              <input type="text" class="form-control" id="usu_data_nascimento"
                placeholder="Digite a data no formato 11/11/2000" data-minlength="10" name="usu_data_nascimento" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label for="usu_cpf">CPF</label>
              <input type="text" class="form-control" id="usu_cpf" placeholder="Digite o CPF no formato 333.333.333-33"
                data-minlength="11" name="usu_cpf" required>
            </div>
            <div class="form-group col">
              <label for="usu_rg">RG</label>
              <input type="text" class="form-control" id="usu_rg" placeholder="Informe o RG no formato 33.333.333-3"
                data-minlength="9" name="usu_rg" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-10">
              <label for="usu_logradouro">Logradouro</label>
              <input type="text" class="form-control" id="usu_logradouro" placeholder="Digite seu endereço" name="usu_logradouro" required>
            </div>
            <div class="form-group col-md-2">
              <label for="usu_numero">Número</label>
              <input type="text" class="form-control" id="usu_numero" name="usu_numero" required>
            </div>

          </div>

          <div class="form-row">
            <div class="form-group col-md-7">
              <label for="usu_complemento">Complemento</label>
              <input type="text" class="form-control" id="usu_complemento"
                placeholder="Digite o complemento. Ex: Edifício Garden, bloco A, Apartamento 32" name="usu_complemento">
            </div>
            <div class="form-group col">
              <label for="usu_bairro">Bairro</label>
              <input type="text" class="form-control" id="usu_bairro" placeholder="Insira o bairro" name="usu_bairro" required>
            </div>
          </div>

          <div class="form-row">

            <div class="form-group col-md-6">
              <label for="usu_cidade">Cidade</label>
              <input type="text" class="form-control" id="usu_cidade" placeholder="Informe a cidade" name="usu_cidade" required>
            </div>
            <div class="form-group col">
              <label for="usu_estado">Estado</label>
              <input type="text" class="form-control" id="usu_estado" placeholder="Digite o estado" name="usu_estado" required>
            </div>
            <div class="form-group col-md-2">
              <label for="usu_cep">CEP</label>
              <input type="text" class="form-control" id="usu_cep" placeholder="Insira o CEP" name="usu_cep" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label for="usu_telefone">Telefone</label>
              <input type="text" class="form-control" id="usu_telefone" placeholder="Insira o telefone" name="usu_telefone">
            </div>
            <div class="form-group col">
              <label for="usu_celular">Celular</label>
              <input type="text" class="form-control" id="usu_celular" placeholder="Digite o celular" name="usu_celular" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label for="email">Email / Login</label>
              <input type="email" class="form-control" id="email" placeholder="Informe seu email" name="email" required>
            </div>
            <div class="form-group col">
              <label for="usu_login">Confirmar email / login</label>
              <input type="email" class="form-control" id="usu_login" placeholder="Confirme seu email" name="usu_login" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite senha com 5 caracteres ou mais" name="senha"
                data-minlength="5" required>
            </div>
            <div class="form-group col">
              <label for="usu_senha">Confirmar senha</label>
              <input type="password" class="form-control" id="usu_senha" placeholder="Confirme a senha" name="usu_senha" data-match="#senha" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
