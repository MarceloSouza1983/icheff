            <div class="col-md-8">
                <h1 class="titulo-cadastro"> Criar cadastro </h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form class="form-cadastro">

                    <div class="form-row">
                        <div class="form-group col-md-7">
                            <label for="nome">Nome completo</label>
                            <input type="text" class="form-control" id="usu_nome" placeholder="Insira seu nome completo" data-minlength="8">
                        </div>
                        <div class="form-group col">
                            <label for="data-nascimento">Data de nascimento</label>
                            <input type="text" class="form-control" id="usu_data_nascimento" placeholder="Digite a data no formato 11/11/2000" data-minlength="8" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="usu_cpf" placeholder="Digite o CPF no formato 333.333.333-33" data-minlength="11" required>
                        </div>
                        <div class="form-group col">
                            <label for="rg">RG</label>
                            <input type="text" class="form-control" id="usu_rg" placeholder="Informe o RG no formato 33.333.333-3" data-minlength="9" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-10">
                            <label for="endereco">Endereço</label>
                            <input type="text" class="form-control" id="usu_endereco" placeholder="Digite seu endereço" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control" id="usu_numero" required>
                        </div>
                        
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-7">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento. Ex: Edifício Garden, bloco A, Apartamento 32">
                      </div>
                      <div class="form-group col">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" placeholder="Insira o bairro" required>
                    </div>
                    </div>

                    <div class="form-row">
                        
                        <div class="form-group col-md-6">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Informe a cidade" required>
                        </div>
                        <div class="form-group col">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control" id="estado" placeholder="Digite o estado" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control" id="cep" placeholder="Insira o CEP" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone" placeholder="Insira o telefone">
                        </div>
                        <div class="form-group col">
                            <label for="celular">Celular</label>
                            <input type="text" class="form-control" id="celular" placeholder="Digite o celular" required>
                        </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Informe seu email" required>
                      </div>
                      <div class="form-group col">
                          <label for="confirma-email">Confirmar email</label>
                          <input type="email" class="form-control" id="confirma-email" placeholder="Confirme seu email" required>
                      </div>
                  </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite senha com 5 caracteres ou mais" data-minlength="5" required>
                        </div>
                        <div class="form-group col">
                            <label for="confirma-senha">Confirmar senha</label>
                            <input type="password" class="form-control" id="confirma-senha" placeholder="Confirme a senha" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
