<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login iCheff</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="main-container">
    <h1>Fazer login</h1>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
      </div>
     
	  <div class="full-box">
        <label for="senha">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
      </div>
	  
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Registrar Login">
      </div>
	  <div class="full-box">
          <label for="name"><a href="criar_conta.html" target="_blank">Esqueci minha senha?</a></label>
		  <br>
          <label for="name"><a href="criar_conta.html" target="_blank">Criar uma conta?</a></label>
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
